<ion-header>
  <ion-toolbar color="danger">

    <ion-buttons slot="start">
      <ion-button (click)="fecharMOdal()">
        <ion-icon slot="icon-only" name="close"> </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Novo contato</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="salvarContato()">
    <ion-fab-button color="danger">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="contato.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="contato.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input type="number" [(ngModel)]="contato.telefone"></ion-input>
  </ion-item>

</ion-content>
